<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <title>Display headings , small and dl</title>
</head>
<body>
 <div class="container">
    <h1>Heading lists</h1>
    <h1 class="display-1">Welcome to codingal</h1>
    <h1 class="display-2">Welcome to codingal</h1>
    <h1 class="display-3">Welcome to codingal</h1>
    <h1 class="display-4">Welcome to codingal</h1>
 </div>
 <div class="container">
    <h1>Lighter , secondary texts with small tag and class text muted
    <small class="text-muted">Hello Codingal</small>
    </h1>

    <dl>
        <dt>Coffee</dt>
        <dd>White hot drink</dl>
    </dl>
    </div>
</body>
</html>
