<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <title>Badges</title>
</head>
<body>
   <div class="container">
    <div class="badge bg-primary text-white">Primary</div>
    <div class="badge bg-secondary text-white">Secondary</div>
    <div class="badge bg-success text-white">Success</div>
    <div class="badge bg-warning text-white">Warning</div>
    <div class="badge bg-danger text-white">Danger</div>
    <div class="badge bg-dark text-white">Dark</div>
   </div>
</body>
</html>
