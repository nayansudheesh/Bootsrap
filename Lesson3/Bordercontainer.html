<!DOCTYPE html>
<html lang="en">
<head>

    </script>
</head>
<body>

        <h3>Codingal</h3>
        <p> Making kids fall in love with coding</p>

        <h3>Codingal</h3>
        <p> Making kids fall in love with coding</p>
    </div>
    <div class="container p-3 my-3 bg-warning text-white">
        <h3>Codingal</h3>
        <p> Making kids fall in love with coding</p>
    </div>
</body>
</html>
